<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="100%" border="1">
    <tr>
      <td width="14%" height="50"><div align="center">所属科目</div></td>
      <td colspan="4"><label>
        <select name="select">
          <option selected="selected">请选择科目</option>
          <option value="大学英语">大学英语</option>
          <option value="C++程序设计">C++程序设计</option>
          <option value="电子电路基础">电子电路基础</option>
          <option value="通信原理">通信原理</option>
        </select>
      </label></td>
    </tr>
    <tr>
      <td height="54"><div align="center">所属题型</div></td>
      <td colspan="4"><label>
        <select name="select2">
          <option selected="selected">请选择题型</option>
          <option value="选择题">选择题</option>
          <option value="判断题">判断题</option>
          <option value="填空题">填空题</option>
          <option value="简答题">简答题</option>
        </select>
      </label></td>
    </tr>
    <tr>
      <td height="81"><div align="center">题目内容</div></td>
      <td colspan="4"><label>
        <textarea name="textarea" cols="100" rows="5"></textarea>
      </label></td>
    </tr>
    <tr>
      <td height="79"><div align="center">题目答案</div></td>
      <td colspan="4"><label>
        <textarea name="textarea2" cols="100" rows="5"></textarea>
      </label></td>
    </tr>
    <tr>
      <td height="47" colspan="5"><label>
        <div align="center"></div>
      </label>
        <label>
        <div align="center">
          <input type="submit" name="Submit" value="提交" />
            &nbsp;&nbsp;
          <input type="reset" name="Submit2" value="重置" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
</html>
