<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>无标题文档</title>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="100%" border="1" cellspacing="5">
    <tr>
      <td height="50" colspan="5"><div align="center" class="STYLE1">总体参数设置</div></td>
    </tr>
    <tr>
      <td width="13%" height="25"><div align="center">考试科目</div></td>
      <td height="25" colspan="4"><label>
        <select name="select">
          <option>请选择考试科目</option>
          <option value="大学英语">大学英语</option>
          <option value="C++程序设计">C++程序设计</option>
          <option value="电子电路基础">电子电路基础</option>

        </select>
      </label></td>
    </tr>
    <tr>
      <td height="40" colspan="5"><div align="center">试卷信息</div></td>
    </tr>
    <tr>
      <td height="30"><div align="center">卷面总分</div></td>
      <td width="24%" height="30"><label>
        <input name="textfield" type="text" value="100" size="20" />
      （分）</label></td>
      <td height="30" colspan="3"><div align="center">当实际总分数与卷面总分不一致时，请重新设定总分</div></td>
    </tr>
    <tr>
      <td height="30"><div align="center">题型</div></td>
      <td height="30"><div align="center">选择题</div></td>
      <td width="22%" height="30"><div align="center">判断题</div></td>
      <td width="19%" height="30"><div align="center">填空题</div></td>
      <td width="22%" height="30"><div align="center">简答题</div></td>
    </tr>
    <tr>
      <td height="30"><div align="center">数量分布</div></td>
      <td height="30"><label>
<input name="textfield2" type="text" size="15" />      
（个）</label></td>
      <td height="30"><label>
        <input name="textfield3" type="text" size="15" />
      （个）</label></td>
      <td height="30"><label>
        <input name="textfield4" type="text" size="15" />
      （个）</label></td>
      <td height="30"><label>
        <input name="textfield5" type="text" size="15" />
      （个）</label></td>
    </tr>
    <tr>
      <td><div align="center">分值分布</div></td>
      <td><label>
        <input name="textfield6" type="text" size="15" />
      （分）</label></td>
      <td><label>
        <input name="textfield7" type="text" size="15" />
      （分）</label></td>
      <td><label>
        <input name="textfield8" type="text" size="15" />
      （分）</label></td>
      <td><label>
        <input name="textfield9" type="text" size="15" />
      （分）</label></td>
    </tr>
    <tr>
      <td height="40" colspan="5"><div align="center">考试时间设定</div></td>
    </tr>
    <tr>
      <td><div align="center">考试时间</div></td>
      <td colspan="4"><label>
        <input type="text" name="textfield10" />
      （小时）</label></td>
    </tr>
    <tr>
      <td height="26"><div align="center">考试有效期</div></td>
      <td colspan="4"><label>
        <input type="text" name="textfield11" />
      ――
      <input type="text" name="textfield12" />
      </label></td>
